<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />   
    <title>MN Data Opener</title>

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/lib/d3.v3.min.js"></script>
    <script src="js/lib/topojson.v1.min.js"></script>
    <script type = "text/javascript" src="js/main.js"></script>
  </head> 

  <body onload="loadData();">
   <h1>MN Data Opener</h1>
    <div id="left"></div>
    <div id="content">
      <div id="intro">
        <p>Insert text about stuff here.</p>
      </div>
      <div id="mapDiv">
        <svg id="mapMain"></svg>
      </div>
      <div id="countyInfo">
        <div id="dataToggle">
          <input type="radio" name="displayOptions" value="state" onclick="toggleDisplay('state');" checked> Statewide <br/>
            <select id="statewideOptions" onchange="toggleRegion();">
              <option value='all'>All</option>
              <option value='metro'>Twin Cities Metro Counties</option>
              <option value='nonmetro'>Non Metro Counties</option>
            </select> <br/>
            <input type="checkbox" name="cycle" value="cycle" id="cycleToggle"> Cycle every 30 seconds <br/> <br/>
          <input type="radio" name="displayOptions" value="county" onclick="toggleDisplay('county');"> By County <br/>
            <select id="countyOptions" onchange="getSelectToggleCounty();" disabled>
            </select> <br/>
          
        </div>
      </div>
    </div>
    <div class="footer">
      <p>Created by Kristina Durivage for <a href="http://mndataopener.com/">MN Data Opener</a></p>
    </div>
  </body>
</html>
